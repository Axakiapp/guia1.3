<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guia1 - Encontre tudo. Perto de você.</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="firebase-config.js" defer></script>
<script type="module" src="app.js" defer></script>
</head>
<body>
<header>
  <div class="logo"><img src="assets/logo.png" alt="Guia1"></div>
  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Buscar...">
    <select id="categorySelect">
      <option value="">Todas as categorias</option>
      <option>Alimentação</option>
      <option>Beleza</option>
      <option>Saúde</option>
      <option>Serviços</option>
      <option>Comércio</option>
      <option>Automotivo</option>
      <option>Profissionais Autônomos</option>
    </select>
    <button id="searchBtn">Buscar</button>
    <button id="promoteBtn" class="highlight">Divulgue seu negócio</button>
  </div>
</header>

<main>
  <div id="catGrid"></div>
  <div id="cards"></div>
</main>

<div id="modal" aria-hidden="true">
  <div class="modal-content">
    <span id="modalClose">&times;</span>
    <h2>Cadastre seu negócio</h2>
    <form id="adForm">
      <input id="f_nome" placeholder="Nome" required>
      <input id="f_endereco" placeholder="Endereço" required>
      <input id="f_bairro" placeholder="Bairro" required>
      <input id="f_cidade" placeholder="Cidade" required>
      <input id="f_telefone" placeholder="Telefone">
      <input id="f_whatsapp" placeholder="WhatsApp">
      <input id="f_email" type="email" placeholder="E-mail">
      <textarea id="f_descricao" placeholder="Descrição dos serviços"></textarea>
      <input id="f_imagem" type="file" accept="image/*">
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>

<div id="toast">Cadastro enviado com sucesso!</div>
<footer>© 2025 Guia1 – Encontre tudo. Perto de você.</footer>
</body>
</html>
